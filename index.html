<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Marker</title>
    <link rel="shortcut icon" href="css/imgs/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body data-bs-spy="scroll">

    
    <div class="container  justify-content-center align-items-center text-center d-flex flex-column">
          <div class="mt-3"><h2>Book Marker</h2></div>
          <br>
          <br>

          <h2 class="bookmarker">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
    
    
    
        <div class="site-name w-100 d-flex flex-column justify-content-center m-auto container text-start ">
            <label for="bookmarkName" class="pb-2 fw-semibold ">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input id="siteName"  type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>

          <br>

          <div class="site-url w-100 d-flex flex-column justify-content-center container text-start">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input id="siteUrl" type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
   
          <br>
          <br>

          <button onclick="addElement()" class="btn btn-submit px-5 btn-danger" id="submitBtn">Submit</button>

          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">Index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableContent">



            </tbody>
          </table>



        </div>

    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="javascript/index.js"></script>
  </body>
</html>
